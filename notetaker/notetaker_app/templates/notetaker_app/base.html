<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notetaker</title> 
    <link href="https://fonts.googleapis.com/css2?family=Virgil&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Virgil', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Notetaker</header>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
