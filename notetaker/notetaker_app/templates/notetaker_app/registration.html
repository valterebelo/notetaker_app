<!-- register.html -->
{% extends 'notetaker_app/base.html' %}
{% block content %}
<div class="register-container">
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="register-button" type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
